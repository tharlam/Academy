<!DOCTYPE html>
<html>
<head>
  <title>Sample Page</title>
  <style>
    .back-button {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>This is a Subpage</h1>

  <button class="back-button" onclick="history.back()">‚Üê Back to Main Page</button>

</body>
</html>
